name: "Auto Label"

on:
    pull_request_target:
        types: [opened, synchronize, reopened]

permissions:
    contents: read
    pull-requests: write
    issues: write

jobs:
    label:
        runs-on: ubuntu-latest
        steps:
            - name: Label PR
              uses: actions/labeler@v5
              with:
                  repo-token: ${{ secrets.GITHUB_TOKEN }}
                  sync-labels: true
